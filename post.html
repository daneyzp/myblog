<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading...</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#eef2ff,#f8fafc);
  padding:20px;
  color:#111827;
}

/* Topbar */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}

.back-link{
  text-decoration:none;
  font-weight:600;
  color:#4338ca;
}

/* Main Container */
.container{
  max-width:900px;
  margin:auto;
  background:#fff;
  padding:35px;
  border-radius:22px;
  box-shadow:0 15px 40px rgba(0,0,0,0.08);
}

.post-header h1{
  margin-bottom:12px;
  font-size:28px;
}

.stats{
  display:flex;
  gap:25px;
  align-items:center;
  font-size:14px;
  color:#555;
  margin-bottom:20px;
}

.stat{
  display:flex;
  align-items:center;
  gap:6px;
}

.material-symbols-outlined{
  font-size:22px;
}

.like-btn{
  cursor:pointer;
}

.like-btn.active{
  color:#e11d48;
}

.container img,
.container video{
  width:100%;
  border-radius:16px;
  margin:20px 0;
}

/* Labels */
.labels{
  margin-top:30px;
}

.label{
  display:inline-block;
  background:#eef2ff;
  color:#4338ca;
  padding:6px 14px;
  border-radius:20px;
  font-size:12px;
  margin:5px 6px 0 0;
  cursor:pointer;
}

/* COMMENTS */
.comments{
  margin-top:50px;
}

.comment-form{
  display:flex;
  flex-direction:column;
  gap:10px;
  margin-top:15px;
}

.comment-form input,
.comment-form textarea{
  padding:12px;
  border-radius:10px;
  border:1px solid #ddd;
  font-family:'Poppins';
}

.comment-form button{
  padding:10px;
  border:none;
  background:#4338ca;
  color:#fff;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
}

.comment-list{
  margin-top:25px;
}

.comment-item{
  background:#f9fafb;
  padding:15px;
  border-radius:14px;
  margin-bottom:15px;
  position:relative;
}

.comment-item strong{
  display:block;
  margin-bottom:6px;
}

.delete-comment{
  position:absolute;
  right:12px;
  top:12px;
  cursor:pointer;
  font-size:18px;
  color:#999;
}

.delete-comment:hover{
  color:red;
}

/* Related */
.related{
  max-width:900px;
  margin:60px auto 0;
}

.related-grid{
  display:grid;
  gap:20px;
}

@media(min-width:768px){
  .related-grid{
    grid-template-columns:repeat(3,1fr);
  }
}

.related-card{
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
  cursor:pointer;
  transition:.3s;
}

.related-card:hover{
  transform:translateY(-6px);
}

.related-card img{
  width:100%;
  height:120px;
  object-fit:cover;
}

.related-card-content{
  padding:15px;
}
</style>
</head>
<body>

<div class="topbar">
  <a href="index.html" class="back-link">Back</a>
</div>

<div class="container" id="postContent">
  Loading...
</div>

<div class="related">
  <h3>Related Posts</h3>
  <div class="related-grid" id="relatedPosts"></div>
</div>

<script>
const WEB_APP_URL="https://script.google.com/macros/s/AKfycbz77HspgeZn1fXdJVGRdYhggwWxwJZrKYWy61ryydCp19DcYt0UNGSJ45GNbZuMLWc1Lw/exec";

const SHEET_ID="18y3fqccuUVO_JU5FWXXJyY1yrpnzX1sD6K2HLKrVV1w";

const urlParams=new URLSearchParams(location.search);
const postId=urlParams.get('id');

const postContent=document.getElementById('postContent');
const relatedContainer=document.getElementById('relatedPosts');

let currentLabels=[];

/* Format */
function formatNumber(num){
  num=parseInt(num)||0;
  if(num>=1e12) return (num/1e12).toFixed(1)+'T';
  if(num>=1e9) return (num/1e9).toFixed(1)+'B';
  if(num>=1e6) return (num/1e6).toFixed(1)+'M';
  if(num>=1e3) return (num/1e3).toFixed(1)+'K';
  return num;
}

/* SEND DATA */
function sendData(type,name="",message=""){
  fetch(WEB_APP_URL,{
    method:"POST",
    body:JSON.stringify({
      sheetId:SHEET_ID,
      postId:postId,
      type:type,
      name:name,
      message:message
    })
  });
}

/* LOAD STATS */
function loadStats(){
  fetch(`${WEB_APP_URL}?sheetId=${SHEET_ID}&postId=${postId}`)
  .then(res=>res.json())
  .then(data=>{
    if(data.status==="success"){

      document.getElementById('viewCount').innerText=
        formatNumber(data.views);

      document.getElementById('likeCount').innerText=
        formatNumber(data.likes);

      document.getElementById('commentCount').innerText=
        data.comments.length;

      renderComments(data.comments);
    }
  });
}

/* Like */
function toggleLike(btn){
  sendData("LIKE");
  loadStats();
}

/* Add Comment */
function addComment(){
  const name=document.getElementById('commentName').value.trim();
  const text=document.getElementById('commentText').value.trim();

  if(!name||!text) return alert("Fill all fields");

  sendData("COMMENT",name,text);

  document.getElementById('commentName').value="";
  document.getElementById('commentText').value="";

  setTimeout(loadStats,500);
}

/* Render Comments */
function renderComments(comments){
  const list=document.getElementById('commentList');
  list.innerHTML="";

  comments.forEach(c=>{
    const div=document.createElement('div');
    div.className='comment-item';
    div.innerHTML=`
      <strong>${c.name}</strong>
      <p>${c.message}</p>
    `;
    list.appendChild(div);
  });
}

/* Load Post */
if(postId){
  fetch(`posts/${postId}`)
  .then(res=>res.text())
  .then(html=>{
    const temp=document.createElement('div');
    temp.innerHTML=html;

    const title=temp.querySelector('title')?.innerText||"Post";
    document.title=title+" | My Blog";

    const labelsMeta=temp.querySelector('meta[name="labels"]');
    currentLabels=labelsMeta?labelsMeta.content.split(',').map(l=>l.trim()):[];

    temp.querySelectorAll('meta,title').forEach(el=>el.remove());

    sendData("VIEW");

    postContent.innerHTML=`
      <div class="post-header">
        <h1>${title}</h1>
        <div class="stats">
          <div class="stat">
            <span class="material-symbols-outlined">visibility</span>
            <span id="viewCount">0</span>
          </div>

          <div class="stat like-btn"
               onclick="toggleLike(this)">
            <span class="material-symbols-outlined">
              favorite_border
            </span>
            <span id="likeCount">0</span>
          </div>

          <div class="stat">
            <span class="material-symbols-outlined">chat</span>
            <span id="commentCount">0</span>
          </div>
        </div>
      </div>

      ${temp.innerHTML}

      <div class="comments">
        <h3>Comments</h3>

        <div class="comment-form">
          <input type="text" id="commentName" placeholder="Your Name">
          <textarea id="commentText" rows="3" placeholder="Write a comment..."></textarea>
          <button onclick="addComment()">Post Comment</button>
        </div>

        <div class="comment-list" id="commentList"></div>
      </div>
    `;

    loadStats();
  });
}
</script>

</body>
</html>
