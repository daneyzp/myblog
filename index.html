<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Blog Dashboard</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#eef2ff,#f8fafc);
  padding:20px;
  color:#111827;
}

/* Header */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.header h1{
  font-weight:600;
  font-size:28px;
}

/* Grid */
.grid{
  display:grid;
  gap:25px;
}

@media(min-width:1024px){
  .grid{grid-template-columns:repeat(3,1fr);}
}
@media(min-width:640px) and (max-width:1023px){
  .grid{grid-template-columns:repeat(2,1fr);}
}
@media(max-width:639px){
  .grid{grid-template-columns:1fr;}
}

/* Card */
.card{
  background:#fff;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
  transition:.3s;
  cursor:pointer;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 18px 40px rgba(0,0,0,0.15);
}

.card img,
.card video{
  width:100%;
  height:220px;
  object-fit:cover;
  display:block;
}

/* Stats */
.card-stats{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 15px;
  font-size:14px;
  border-bottom:1px solid #eee;
}

.stat{
  display:flex;
  align-items:center;
  gap:6px;
  color:#555;
}

.material-symbols-outlined{
  font-size:20px;
}

/* Like */
.like-btn{
  cursor:pointer;
  transition:.2s;
}

.like-btn.active{
  color:#e11d48;
}

/* Content */
.card-content{
  padding:18px;
}

.card-content h3{
  font-size:18px;
  margin-bottom:8px;
}

.card-content p{
  font-size:14px;
  color:#555;
  line-height:1.5;
}

/* Label Badge */
.label-badge{
  display:inline-block;
  background:#eef2ff;
  color:#4338ca;
  padding:4px 10px;
  border-radius:20px;
  font-size:12px;
  margin-right:6px;
  margin-top:8px;
}
</style>
</head>
<body>
<a href="posts/custom-youtube-iframe.html">youtube</a>
<div class="header">
  <h1>My Blog</h1>
</div>

<div class="grid" id="postsContainer"></div>

<script>
const WEB_APP_URL="https://script.google.com/macros/s/AKfycby9AgIIq0rdkEYAoi1u4-YTzCi8r_nX3weYcmvtpU0p--m7TcVC9yoykCJf17T4_JcFEg/exec";
const SHEET_ID="18y3fqccuUVO_JU5FWXXJyY1yrpnzX1sD6K2HLKrVV1w";

const container=document.getElementById("postsContainer");
const urlParams=new URLSearchParams(location.search);
const filterLabel=urlParams.get("label");

/* Format numbers */
function formatNumber(num){
  num=parseInt(num)||0;
  if(num>=1e12) return (num/1e12).toFixed(1)+'T';
  if(num>=1e9) return (num/1e9).toFixed(1)+'B';
  if(num>=1e6) return (num/1e6).toFixed(1)+'M';
  if(num>=1e3) return (num/1e3).toFixed(1)+'K';
  return num;
}

/* Send Data */
function sendData(type,postId){
  fetch(WEB_APP_URL,{
    method:"POST",
    body:JSON.stringify({
      sheetId:SHEET_ID,
      postId:postId,
      type:type
    })
  });
}

/* Get Stats */
function getStats(postId,callback){
  fetch(`${WEB_APP_URL}?sheetId=${SHEET_ID}&postId=${postId}`)
  .then(res=>res.json())
  .then(data=>{
    if(data.status==="success"){
      callback(data.views,data.likes);
    }
  });
}

/* Toggle Like */
function toggleLike(e,id){
  e.stopPropagation();
  sendData("LIKE",id);

  getStats(id,(views,likes)=>{
    document.getElementById("like-"+id).innerText=
      formatNumber(likes);
  });
}

/* Load posts */
fetch("posts.json")
.then(res=>res.json())
.then(posts=>{
  posts.forEach(postFile=>{

    fetch("posts/"+postFile)
    .then(res=>res.text())
    .then(html=>{

      const temp=document.createElement("div");
      temp.innerHTML=html;

      const title=temp.querySelector("title")?.innerText||"Post";
      const media=temp.querySelector("img,video");
      const desc=temp.querySelector("p")?.innerText||"";
      const labelsMeta=temp.querySelector("meta[name='labels']");
      const labels=labelsMeta?labelsMeta.content.split(",").map(l=>l.trim()):[];

      if(filterLabel && !labels.includes(filterLabel)) return;

      const card=document.createElement("div");
      card.className="card";

      card.innerHTML=`
        ${media?media.outerHTML:''}

        <div class="card-stats">
          <div class="stat">
            <span class="material-symbols-outlined">visibility</span>
            <span id="view-${postFile}">0</span>
          </div>

          <div class="stat like-btn"
               onclick="toggleLike(event,'${postFile}')">
            <span class="material-symbols-outlined">
              favorite_border
            </span>
            <span id="like-${postFile}">0</span>
          </div>
        </div>

        <div class="card-content">
          <h3>${title}</h3>
          <p>${desc.substring(0,100)}...</p>
          <div>
            ${labels.map(l=>`<span class="label-badge"
              onclick="event.stopPropagation();location.href='/?label=${l}'">${l}</span>`).join("")}
          </div>
        </div>
      `;

      /* Load stats from sheet */
      getStats(postFile,(views,likes)=>{
        document.getElementById("view-"+postFile).innerText=
          formatNumber(views);

        document.getElementById("like-"+postFile).innerText=
          formatNumber(likes);
      });

      card.onclick=()=>{
        sendData("VIEW",postFile);
        location.href="post.html?id="+postFile;
      };

      container.appendChild(card);
    });
  });
});
</script>

</body>
</html>
